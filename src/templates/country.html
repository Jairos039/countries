{% extends 'layout.html' %}
{% block body %}
<div class="container mb-4">
    <div class="row mb-2">
        <div class="col-2 col-md-1">
            <img class="img-fluid" src="https://flagcdn.com/cx.svg">
        </div>
        <div class="col-10 col-md-10 align-self-center">
            <h1>Christmas Island</h3>
        </div>
    </div>
    <div class="row">
        <main class="col-xl-8">

            <div class="mb-4">
                <ul class="list-unstyled">
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Official name</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Capital</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Continent</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Region</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Subregion</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Currencies</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Languajes</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Population</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Area</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                    <li class="mb-3 px-3 py-2 shadow-sm">
                        <span class="d-block text-muted">Start of Week</span>
                        <span class="d-block ms-2 fw-bold">test</span>
                    </li>
                </ul>
            </div>
        </main>
        <aside class="col-xl-4">
            <div class="aside__arms border mb-4">
                <div class="bg-light text-dark px-1">Escudo de armas</div>
                <div class="text-center p-4">
                    <img src="https://mainfacts.com/media/images/coats_of_arms/cx.svg" class="img-fluid">
                </div>
            </div>

        </aside>
    </div>
</div>
<div class="block__geo">
    <iframe width="100%" height="350"
        src="https://www.openstreetmap.org/export/embed.html?bbox=105.32661437988283%2C-10.652847721961903%2C105.89996337890626%2C-10.361190934994646"></iframe>
</div>

{% endblock %}
